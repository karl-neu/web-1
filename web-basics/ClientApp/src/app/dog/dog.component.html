<div class="form-inline">
  <mat-accordion class="example-headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Dog data
        </mat-panel-title>
        <mat-panel-description>
          Type dog name and age
          <mat-icon>pets</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" value='' maxlength="20" minlength="1">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" [(ngModel)]="age" min="1">
      </mat-form-field>
      <mat-action-row>
        <button mat-button color="primary" (click)="add(name, age); age=''; name=''">Add</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<p *ngIf="!dogs"><em>Loading...</em></p>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="dogs">
  <thead>
    <tr>
      <th>Identifier</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let dog of dogs">
      <td>{{ dog.id }}</td>
      <td>{{ dog.name }}</td>
      <td>{{ dog.age }}</td>
    </tr>
  </tbody>
</table>
